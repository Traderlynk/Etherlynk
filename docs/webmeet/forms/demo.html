<form id="cf-form2">
    <fieldset>
        <label for="name">What's your name?</label>
        <input required cf-questions="Hi there! What's your name? :-)" type="text" class="form-control" name="name" id="name" value="Joe Blogg">
    </fieldset>

    <fieldset>
        <label for="occupation">Occupation</label>
        <div class="radio">
        <label>
            <input cf-questions="Great to meet you, {previous-answer}! I'm a web form, what do you do?|Awesome, {previous-answer}! And what do you do?" type="radio" name="occupation" id="occupation-1" value="developer">
            Developer
        </label>
        </div>
        <div class="radio">
        <label>
            <input type="radio" name="occupation" id="occupation-2" value="designer">
            Designer
        </label>
        </div>
        <div class="radio">
        <label>
            <input type="radio" name="occupation" id="occupation-3" value="curious-mind">
            Curious mind
        </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="occupation" id="occupation-2" value="lost">
                Lost cause
            </label>
        </div>
    </fieldset>

    <fieldset>
        <label for="company">Company</label>
        <input cf-questions="Which company are you with?" type="text" class="form-control" name="company" id="company" value="Bloggs and Sons Ltd">
    </fieldset>

    <fieldset>
        <label for="question">Question?</label>
        <input required cf-questions="What is your question?" type="text" class="form-control" name="question" id="question">
    </fieldset>

    <fieldset>
        <label for="email">Email</label>
        <input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="If you want to contact you, please give me your email." type="email" class="form-control" name="email" id="email" value="joe@bloggs.com">
    </fieldset>

    <fieldset style="display: none;">
        <label for="thats-all">Are you ready to submit the question?</label>
        <select cf-questions="Are you ready to submit the form?" name="submit-form" id="submit-form" class="form-control">
            <option></option>
            <option>Yes</option>
        </select>
    </fieldset>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
