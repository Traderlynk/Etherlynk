<html>
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="image.png"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/theme.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/converse.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/conversational-form.css" />

    <script src="dist/jquery.min.js"></script>
    <script src="dist/uport-connect.js"></script>
    <script src="dist/converse.js"></script>
    <script src="dist/strophe.js"></script>

    <script src="dist/webmeet.js"></script>
    <style>
        #uport-wrapper {
            zoom: 0.8;
        }

        .conversational-form  textarea {
          min-height: 34px;
        }
    </style>
</head>

<body style="margin-left: 0.05em; background-color: #ddd;">

<img id="loader" style="display: none;" src="ajax-loader.gif" />
<iframe id="jitsimeet" allow="microphone; camera;" frameborder="0" seamless="seamless" allowfullscreen="true" scrolling="no" style="z-index: 2147483647;display:none;width:100%;height:-webkit-fill-available;"></iframe>

<div id="conversejs" class="converse-embedded" style="visibility: hidden">
    <div class="converse-chatboxes row no-gutters">
        <div class="chatbox chatroom"><div style="overflow: hidden;" class="flyout box-flyout">
            <div class="chat-head chat-head-chatroom row no-gutters">
                <div class="col col-9">
                    <div class="chat-title" title="Openfire FastPath">
                        Openfire Fastpath
                    </div>
                    <p class="chatroom-description">Ask a question</p><p>
                    </p>
                </div>
                <div class="chatbox-buttons row no-gutters">
                    <a id="closeFastpath" style="display:block" class="chatbox-btn close-chatbox-button fa fa-sign-out" title="Close and stop this conversation"></a>
                </div>
            </div>

            <div id="cf-webmeet" role="cf-context" cf-context class="chat-body chatroom-body row no-gutters"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="dist/conversational-form.js"></script>
<script type="text/javascript" src="config.js"></script>
</body>
